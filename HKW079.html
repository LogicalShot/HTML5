<HEAD>
	<style>
		body {
			font-weight: bold;
			font-size: 12pt
		}
		.sp1 {
			position: static
			top: 100px;	/* 적용되지 않음 */
			background-color: cyan;
			width: 400px;
			height: 50px
		}
		.sp2 {
			position: static
			left: 30px;	/* 적용되지 않음 */
			background-color: orange;
			width: 400px;
			height: 50px
		}
		.sp3 {
			background-color: lightgreen;
			width: 400px;
			height: 50px
		}
		.rp1 {
			position: relative;
			left: 30px;
			top: -10px;
			background-color: orange;
			width: 400px;
			height: 50px
		}
		.rp2 {
			position: relative;
			left: 60px;
			top: 20px;
			background-color: lightgreen;
			width: 400px;
			height: 50px
		}
		.p {
			background-color: yellow;
			width: 300px;
			height: 50px
		}
		.fp {
			position: fixed;
			right: 5px;
			top: 5px;
			background-color: lightgreen;
			width: 300px;
			height: 50px
		}
	</style>
</head>
<body>
	<h1>positioning style1</h1><BR><BR><BR><BR><BR>
	<p class="sp1">정적 위치 설정 적용1</p><BR><BR><BR><BR><BR>
	<div class="sp2">정적 위치 설정 적용2</div><BR><BR><BR><BR><BR>
	<p class="sp3">기본 위치 설정</p><BR><BR><BR><BR><BR>
	<div class="rp1">상대 위치 설정 적용 - left 30px, top -10px</div><BR><BR><BR><BR><BR>
	<p class="rp2">상대 위치 설정 적용 -left 60px, top 20px</p><BR><BR><BR><BR><BR>
	<p class="p">기본 위치 설정 박스1</p><BR><BR><BR><BR><BR>
	<p class="p">기본 위치 설정 박스2</p><BR><BR><BR><BR><BR>
	<p class="p">기본 위치 설정 박스3</p><BR><BR><BR><BR><BR>
	<p class="p">기본 위치 설정 박스4</p><BR><BR><BR><BR><BR>
	<p class="p">기본 위치 설정 박스5</p><BR><BR><BR><BR><BR>
	<p class="fp">기본 위치 설정 박스 : 오른쪽 스크롤 위 아래로 이동해보기</p>
	
</body>
