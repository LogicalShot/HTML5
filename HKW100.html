<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
		var result;
		function add(name, n) {
			document.write(name + " 학생이 1부터 " + n + "까지 덧셈 수행<br>");
			var sum=0;
			for(var i=1; i<=n; i++) {
				sum+=i;
			}
			return sum;
		}
		result=add('홍길동', 10);
		document.write("결과 : " + result + "<p/>");
		result=add('이영희', 100);
		document.write("결과 : " + result + "<p/>");
	</script>
</body>
</html>
