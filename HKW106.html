<!DOCTYPE html>
<html>
<head>
	<title>alert() 함수</title>
</head>
<body>
	<h2> alert() 함수의 사용 예제</h2>
	<script language="javascript">
		alert("야이 씨발련들아\n좆같은 자바 인정?");
	</script>
</body>
<hr>
<body>
	<h2> confirm() 함수의 사용 예제</h2>
	<script language="javascript">
		rvalue = confirm("회원이면 확인을 누르세요");
		if(rvalue == true)
			{
			 document.write("회원님 환영합니다.<br>");
			}
		else
			{
			 document.write("회원으로 가입하세요.");
			}
	</script>
</body>
</html>
