<!DOCTYPE html>
<html>
<head>
	<title>event의 이동 경로 익히기</title>
	<h2>event의 이동 경로 익히기</h2><br>
	<script language="javascript">
		function PrintA() {
			document.write("이벤트의 전달 경로입니다.");
			document.write("<h1>하하하하하하하핫<p>하하하하하하하핫<p>하하하하하하하핫<h1><p><img src='신돈.jpg'>");
		}
	</script>
</head>
<body>
	<form name="form1">
		<input type="button" name="button1" value="인쇄"
				onClick="PrintA()">
</form>
</body>
</html>
