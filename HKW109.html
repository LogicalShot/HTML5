<!DOCTYPE html>
<html>
<head>
	<title>length 속성 예제</title>
	<h2> length 속성 예제(익스플로러에서) </h2>
</head>
<body>
	<script language="javascript">
		str1 = "JAVA스크립트"; //String객체 str1의 생성
		str2 = new String("JAVA스크립트"); //String객체 str2의 생성
		
		document.writeln("객체 str1이 가지고 있는 문자열의 수 : ");
		document.write(str1.length + "<br>");
		document.writeln("객체 str2이 가지고 있는 문자열의 수 : ");
		document.write(str2.length + "<br>");
	</script>
</body>
</html>
