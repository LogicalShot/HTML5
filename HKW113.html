<!DOCTYPE html>
<html>
<head>
	<title>event 예제</title>
	<h2>mouseover와 mouseout 이벤트 익히기</h2>
	<script language="javascript">
		function over() {
			alert("링크 위에 있습니다.");
		}
		function out() {
			alert("링크 밖에 있습니다.");
		}
	</script>
</head>
<form name="form1">
<a href="http://www.naver.com" onMouseover="over()" onMouseout="out()">
	네이버
</a>
</form>	
</body>
</html>
