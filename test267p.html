<html>
<head>
	<style>
		.s1 {
			border: 10px solid blue;
			border-radius: 1em;
		}
		.s1 td {
			background-color: silver;
			border-radius: 0.5em
		}
	</style>
</head>
<body>
	<table class="s1">
		<tr><td>속성명</td><td>border-radius</td></tr>
		<tr><td>테이블 반지름 값</td><td>1em</td></tr>
		<tr><td>내부 테이블 반지름 값</td><td>0.5em</td></tr>
	</table>
</body>
</html>
