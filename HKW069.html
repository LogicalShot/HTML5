<html>
	<head>
		<TITLE>목록 기호 설정하기 예제</TITLE>
	</head>
	<body>
	<UL>
		<LI style="list-style-type: disc">검정색 원</LI>
		<LI style="list-style-type: circle">하얀색 원</LI>
		<LI style="list-style-type: square">검정색 사각형</LI>
		<LI style="list-style-type: decimal">10진수 숫자</LI>
		<LI style="list-style-type: lower-roman">로마 소문자</LI>
		<LI style="list-style-type: upper-roman">로마 대문자</LI>
		<LI style="list-style-type: lower-alpha">영문 소문자</LI>
		<LI style="list-style-type: upper-alpha">영문 대문자</LI>
		<LI style="list-style-type: none">표시하지 않음</LI>
	</UL>
	</body>
</html>
