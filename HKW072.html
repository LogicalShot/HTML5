<HTML>
	<HEAD>
		<TITLE> visibility 속성</TITLE>
	<STYLE>
	.td_button {
		height:18px;
		background-color:royalblue;
		border:1px solid #808080;
		cursor:hand;
		font-size:11px;
		color:#EFEFEF;
		text-align:center;
		}
	</STYLE>
	</HEAD>
<BODY>
	<CENTER>
		<IMG name="img_1"
			src="고자.jpg">
		<BR><BR>
		<TABLE width="100%">
		 <TR>
		  <TD class="td_button"
			onclick=
		"img_1.style.visibility='visible';">
		visible
		  </TD>
		  <TD class="td_button"
			onclick=
		"img_1.style.visibility='hidden';">
		hidden
		  </TD>
		 </TR>
		</TABLE>
	</CENTER>
</BODY>
</HTML>
