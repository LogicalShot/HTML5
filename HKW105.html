<!DOCTYPE html>
<html>
<head>
	<title>do-while문</title>
</head>
<body>
	<script language="javascript">
		document.write("<h2>다중 for문의 예제2</h2>")
		//문자열 인쇄 프로그램
		for(i = 1; i <= 7; i++)
		{
			for(j = 1; j <i; j++)
			{
				document.write("凸");
			}
			document.write("<br>");
		}
	</script>
</body>
<hr>
<body>
	<script language="javascript">
		document.write("<h2>다중 for문의 예제2</h2>")
		//문자열 인쇄 프로그램
		for(i = 6; i >= 1; i--)
		{
			for(j = 1; j < i; j++)
			{
				document.write("凸");
			}
			document.write("<br>");
		}
	</script>
</body>
<hr>
<body>
	<script language="javascript">

		//문자열 인쇄 프로그램
		for(i = 1; i <= 3; i++)
		{
			for(j = 1; j <= 3; j++)
			{
				document.write("凸");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
