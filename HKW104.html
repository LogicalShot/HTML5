<!DOCTYPE html>
<html>
<head>
	<title>do-while문</title>
</head>
<body>
	<script language="javascript">
		document.write("<h2>do-while문의 예제</h2>")
		document.write("1부터 10까지의 합을 구하는 프로그램" + "<p>");
		//1부터 10까지의 합을 구하는 프로그램
		
		count = 0; sum = 0;
		do {
			count = count + 1;
			sum += count;
			document.writeln("count = " + count + "&nbsp&nbsp");
			document.write("sum = " + sum + "<BR>");
		}while(count < 10) /* 카운트가 9들어가고 난뒤 위로 올라가서 1더해져서 10이되기때문에 10까지 출력이 된다 */
	</script>
</body>
</html>
