<!DOCTYPE html>
<html>
<head>
	<style>
		#main div { background: yellow; }
		#main > p { background: maroon; color: white; }
		li.id + li {color: green; font=weight: bold; }
		ul ~ h2 { color:blue; font-style: italic; }
		.class, .id {font-size: 20px; font-weight: bold; }
	</style>
</head>
<body>
	<div id="main">Div 요소의 아이디 #main
		<p>선택자_1</p>
		<div>아이디 #main 하위의 div 요소1</div>
		<ul>
			<li class="class">클래스 선택자</li>
			<li class="id">아이디 선택자</li>
			<li class="attribute">속성 선택자</li>
		</ul>
		<p>선택자_2</p>
		<h2>선택자_3</h2>
	</div>
</body>
</html>
