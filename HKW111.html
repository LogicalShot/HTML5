<!DOCTYPE html>
<html>
<head>
	<title>입력된 문자열의 시작 마지막 문자 알아 맞추기</title>
	<h2>입력된 문자열의 시작 마지막 문자 알아 맞추기</h2>
</head>
<body>
	<script language="javascript">
		str1 = prompt("아무 문자열이나 입력하시오.", "");
		start = str1.charAt(0);
		end = str1.charAt(str1.length -1);

		document.write("시작문자는 " + start + " 이다</br>");
		document.write("끝 문자는 " + end + " 이다</br>");
		
	</script>
</body>
</html>
