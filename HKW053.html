<!DOCTYPE html>
<html>
<head>
	<style>
		div { color: white; }
		h2:first-letter { font-size: 30px; color: red;
				text-transform: uppercase; }
		h3:first-line { color: blue; }
		input:focus { background-color: red; } /* 마우스로 지정하는 경우 */
		input:checked + div.d1 { background-color: gray; }
		input:checked + div.d2 { background-color: black; }
	</style>
</head>
<body>
	<h2>states pseudo-classes</h2>
	<h3>문제) 대한민국 수도는?</h3>
	<p>정답 작성 : <input type="text"></p>
	<h2>answer</h2>
	힌트 보기 : <input type="checkbox">
	<div class="d1">
		남대문이 있는 곳이죠.
	</div>
	정답 보기 : <input type="checkbox">
	<div class="d2">
		서울
	</div>
</body>
