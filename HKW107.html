<!DOCTYPE html>
<html>
<head>
	<title>prompt() 함수</title>
</head>
<body>
	<h2> prompt() 함수의 사용 예제</h2>
	<script language="javascript">
		rvalue = prompt("남자는 1, 여자는 2라고 입력하세요", 1);
		if(rvalue == "1")
			{
			 document.write("당신은 남자이군요.<br>");
			}
		else
			{
			 document.write("당신은 여자이군요.<br>");
			}
		sum = rvalue + 800;
		document.write("<p>" + sum);
	</script>
</body>
</html>
